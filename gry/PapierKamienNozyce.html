        function scoreUpdate() {
            switch(results){
                case 'win':
                    scorePlayer=parseInt(scorePlayer+1)
                    document.getElementById('roundWinner').innerHTML = "Wygrana!"
                    break;
                case 'lose':
                    scoreEnemy=parseInt(scoreEnemy+1)

                    break;

                    break;

                document.getElementById('gameWinner').style.color = "green"

                }else{

                }
            }

        }
