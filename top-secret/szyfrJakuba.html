<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szyfr Jakuba</title>
    <script src="szyfrJakuba.js"></script>
    <link rel="icon" href="szyfrJakuba.png">
    <link rel="stylesheet" href="szyfrJakuba.css">
</head>
<body>
    
<div class="container">
    <div class="title">
        <h1>Szyfr Jakuba<br>
            <span class="subtitle">A tak naprawdę, to Szyfr Cezara</span>
        </h1>
    </div>

    <div class="content">
        <p class="input">
            <textarea id="input" placeholder="Wprowadź tekst..."></textarea><br>
            <button onclick="szyfruj()">Szyfruj</button>
            <button onclick="deszyfruj()">Rozszyfruj</button>
            <button id="advancedButton" onclick="advanced()">&#9660;</button>
            <div id="advanced" style="display: none;">
                Klucz: <input type="number" id="klucz" value="1"><button onclick="confirmKey()" id="kluczConfirm">Zatwierdź</button>
            </div>
        </p>
        
        <p class="output">
            <span id="akcja">Zaszyfrowane:</span><br><textarea type="text" id="result" readonly="readonly" placeholder="Tu wyświetli się wynik..."></textarea>
            <br><button id="clear" onclick="reset()">WYCZYŚĆ</button> <button id="copy" onclick="kopiuj()">Skopiuj</button><br><span id="confirm" style="color: green;"></span>
        </p>
            
    </div>
</div>
    
</body>
</html>
