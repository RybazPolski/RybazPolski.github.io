<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szyfr Jakuba</title>
    <script src="szyfrJakuba.js"></script>
    <link rel="icon" href="szyfrJakuba.png">
</head>
<body>
    <p class="input">
        <input type="text" id="input" style="width: 50%;" placeholder="Wprowadź tekst..."><br>
        <button onclick="szyfruj()">Szyfruj</button>
        <button onclick="deszyfruj()">Rozszyfruj</button>
        <span onclick="advanced()">&#128736</span>
        <p id="advanced" style="display: none;">
            Klucz: <input type="number" min="1" max="31" id="klucz" value="1"><button onclick="confirmKey()">Zatwierdź</button><br>
            Proszę korzystać z kluczy 1-31
        </p>
    </p>
    <p class="output">
        <span id="akcja">Zaszyfrowane:</span><br><input type="text" id="result" readonly="readonly" style="width: 50%;" placeholder="Tu wyświetli się wynik..."><br><button onclick="kopiuj()">Skopiuj</button><span id="confirm" style="color: green;"></span>
    </p>
    <p class="clear">
        <button onclick="reset()" style="background-color: red;">WYCZYŚĆ</button>
    </p>
</body>
</html>
